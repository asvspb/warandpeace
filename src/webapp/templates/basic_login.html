{% extends "base.html" %}
{% block title %}Вход (Basic){% endblock %}
{% block content %}
<h1>Вход администратора</h1>
{% if error %}
  <div style="color:#c00; margin:8px 0;">{{ error }}</div>
{% endif %}
<form method="post" action="/basic-login" style="max-width:320px; display:flex; flex-direction:column; gap:12px;">
  <label>
    Логин
    <input type="text" name="username" required />
  </label>
  <label>
    Пароль
    <input type="password" name="password" required />
  </label>
  <button type="submit">Войти</button>
</form>
{% endblock %}
