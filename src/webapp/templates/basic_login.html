{% extends "base.html" %}
{% block title %}Вход (Basic){% endblock %}
{% block content %}
<h1>Вход администратора</h1>
{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}
<form method="post" action="/basic-login" class="form-auth">
  <label>
    Логин
    <input type="text" name="username" required />
  </label>
  <label>
    Пароль
    <input type="password" name="password" required />
  </label>
  <button type="submit">Войти</button>
</form>
{% endblock %}
